<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter with RF-DETR</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- TensorFlow.js COCO-SSD model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>People Counter with RF-DETR</h1>
            <div class="mode-indicator">
                <span class="mode-label">Current Mode:</span>
                <span id="current-mode" class="mode-value">Setup</span>
            </div>
        </header>

        <div class="main-content">
            <div class="video-container">
                <video id="video" autoplay muted></video>
                <canvas id="detection-canvas"></canvas>
                <canvas id="line-canvas"></canvas>
                <div class="overlay" id="setup-overlay">
                    <div class="overlay-content">
                        <h3>Draw Counting Lines</h3>
                        <p>Click and drag to create counting lines. Lines detect when people cross them.</p>
                        <div class="line-controls">
                            <button id="add-line-btn" class="btn">Add Line</button>
                            <button id="clear-lines-btn" class="btn">Clear All Lines</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="mode-controls">
                    <h3>Mode</h3>
                    <button id="setup-mode-btn" class="btn btn-mode active">Setup</button>
                    <button id="counting-mode-btn" class="btn btn-mode">Counting</button>
                </div>

                <div class="counting-stats">
                    <h3>Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-box" id="total-count">
                            <div class="stat-value">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-box" id="in-count">
                            <div class="stat-value">0</div>
                            <div class="stat-label">In</div>
                        </div>
                        <div class="stat-box" id="out-count">
                            <div class="stat-value">0</div>
                            <div class="stat-label">Out</div>
                        </div>
                    </div>
                </div>

                <div class="line-list-container">
                    <h3>Counting Lines</h3>
                    <div id="line-list" class="line-list">
                        <div class="empty-state">No lines added yet</div>
                    </div>
                </div>

                <div class="server-controls">
                    <h3>Server Connection</h3>
                    <div class="server-status">
                        <span class="status-dot offline"></span>
                        <span class="status-text">Offline (Mocked)</span>
                    </div>
                    <button id="send-data-btn" class="btn">Send Data Now</button>
                    <div class="server-settings">
                        <label>
                            Auto-sync interval:
                            <select id="sync-interval">
                                <option value="30">30 seconds</option>
                                <option value="60" selected>1 minute</option>
                                <option value="300">5 minutes</option>
                                <option value="600">10 minutes</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="visualization-panel">
            <h3>Counts Over Time</h3>
            <div id="chart-container"></div>
        </div>

        <div class="log-container">
            <h3>Activity Log</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <!-- Application Scripts -->
    <!-- Application Scripts -->
    <script src="js/rfdetr-adapter.js"></script>
    <script src="js/line-manager.js"></script>
    <script src="js/tracker.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/app.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
